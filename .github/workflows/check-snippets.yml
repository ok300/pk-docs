name: Check Rust snippets

on:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Check Rust snippets
        run: |
          cd snippets/pkarr
          cargo check
          cd ../pkarr-dht-only
          cargo check
          cd ../pkarr-relays-only
          cargo check
